<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stockland Real Estate</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Welcome to Stockland Real Estate</h1>

<p>Browse properties for sale and rent.</p>

<hr>

<h2>Available Properties</h2>

<div th:if="${properties}">
    <div th:each="property : ${properties}">
        <h3 th:text="${property.title}">Property Title</h3>
        <p th:text="${property.location}">Location</p>
        <p th:text="${property.price}">Price</p>
        <hr>
    </div>
</div>

<p th:if="${properties == null}">
    No properties available.
</p>

</body>
</html>
