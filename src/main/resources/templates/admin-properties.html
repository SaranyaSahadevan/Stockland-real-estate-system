<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Properties</title>
</head>
<body>

<h1>Admin Panel - Properties</h1>

<nav>
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/admin/properties}">Manage Properties</a> |
    <a th:href="@{/logout}">Logout</a>
</nav>

<hr>

<h2>All Properties</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Location</th>
        <th>Price</th>
        <th>Status</th>
    </tr>

    <tr th:each="p : ${properties}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.title}">Title</td>
        <td th:text="${p.location}">Location</td>
        <td th:text="${p.price}">Price</td>
        <td th:text="${p.status}">Status</td>
    </tr>
</table>

</body>
</html>
