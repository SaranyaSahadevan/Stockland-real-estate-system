<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Listing – STOCKLAND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --brand-primary: #1f3c88;
            --brand-primary-dark: #162b5c;
            --brand-accent: #4a6cf7;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --text-dark: #222;
            --text-light: #666;
            --radius: 8px;
            --shadow: 0 2px 6px rgba(0,0,0,0.08);
            --transition: 0.25s ease;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
        }

        a {
            color: var(--brand-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            color: var(--brand-accent);
        }

        .navbar {
            background: var(--brand-primary);
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar nav a {
            color: #fff;
            margin-left: 18px;
            font-size: 14px;
        }

        .navbar nav a:hover {
            color: #dfe6ff;
        }

        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar nav {
                margin-top: 10px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        .container {
            max-width: 900px;
            margin: 25px auto;
            padding: 0 15px;
        }

        h1 {
            margin-top: 0;
            font-size: 26px;
        }

        .card {
            background: var(--bg-white);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        form .full {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: var(--radius);
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .actions {
            margin-top: 20px;
        }

        .btn-primary {
            padding: 10px 18px;
            background: var(--brand-primary);
            color: #fff;
            border-radius: var(--radius);
            font-size: 15px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background: var(--brand-primary-dark);
        }

        .btn-secondary {
            padding: 10px 18px;
            background: #ddd;
            color: #333;
            border-radius: var(--radius);
            font-size: 15px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #ccc;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: var(--text-light);
            margin-top: 40px;
        }

        @media (max-width: 700px) {
            form {
                grid-template-columns: 1fr;
            }
        }

        .input-error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .flash-success {
            color: green;
            font-size: 14px;
            text-align: center;
            margin: 15px 0;
        }

    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">STOCKLAND</div>
    <div th:replace="fragments/navbar :: navbar"></div>
</header>

<div class="container">
    <h1>Create New Listing</h1>

    <div class="card">
        <form th:action="@{/properties/create}" th:object="${propertyRequestDTO}" method="post">

            <p th:if="${success}" th:text="${success}" class="flash-success"></p>

            <div class="full">
                <label>Title</label>
                <input type="text" placeholder="Modern apartment in Riga center" th:field="*{title}">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="input-error"></p>
            </div>

            <div>
                <label>Location</label>
                <input type="text" placeholder="Latvia, Riga" th:field="*{location}">
                <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="input-error"></p>
            </div>

<!--            <div>-->
<!--                <label>Address</label>-->
<!--                <input type="text" placeholder="Street, house number">-->
<!--            </div>-->

            <div>
                <label>Property Type</label>
                <select th:field="*{propertyType}">
                    <option value="">Select type</option>
                    <option th:each="t : ${propertyTypes}"
                            th:value="${t}"
                            th:text="${t}">
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('propertyType')}" th:errors="*{propertyType}" class="input-error"></p>
            </div>

            <div>
                <label>Deal Type</label>
                <select th:field="*{actionType}">
                    <option value="">Select deal</option>
                    <option th:each="t : ${actions}"
                            th:value="${t}"
                            th:text="${t}">
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('actionType')}" th:errors="*{actionType}" class="input-error"></p>
            </div>

            <div>
                <label>Price (€)</label>
                <input type="number" min="0" placeholder="150000" th:field="*{price}">
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="input-error"></p>
            </div>

<!--            <div>-->
<!--                <label>Area (m²)</label>-->
<!--                <input type="number" min="0" placeholder="50">-->
<!--            </div>-->

<!--            <div>-->
<!--                <label>Rooms</label>-->
<!--                <input type="number" min="0" placeholder="2">-->
<!--            </div>-->

            <div class="full">
                <label>Description</label>
                <textarea placeholder="Describe the property..." th:field="*{description}" ></textarea>

            </div>

            <div>
                <select th:field="*{status}">
                    <option value="">Select status</option>
                    <option value="OLD">OLD</option>
                    <option value="NEW">NEW</option>
                </select>
                    <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="input-error"></p>
            </div>



<!--            <div class="full">-->
<!--                <label>Images (static demo)</label>-->
<!--                <input type="file" multiple>-->
<!--            </div>-->

<!--            <div class="full">-->
<!--                <label>Contact Phone</label>-->
<!--                <input type="text" placeholder="+371 ...">-->
<!--            </div>-->

<!--            <div class="full">-->
<!--                <label>Contact Email</label>-->
<!--                <input type="email" placeholder="agent@example.com">-->
<!--            </div>-->
            <div class="actions">
                <button class="btn-primary" type="submit">Save Listing</button>
                <button class="btn-secondary" onclick="window.location.href='dashboard.html'" type="reset">Cancel</button>
            </div>

        </form>

    </div>
</div>

<footer>
    STOCKLAND - Real Estate Property Listing & Management System
</footer>

</body>
</html>
