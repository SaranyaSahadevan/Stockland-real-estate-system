<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login ‚Äì STOCKLAND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --brand-primary: #1f3c88;
            --brand-primary-dark: #162b5c;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --radius: 8px;
            --shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-light);
        }

        .navbar {
            background: var(--brand-primary);
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar nav a {
            color: white;
            margin-left: 18px;
            text-decoration: none;
        }

        .container {
            max-width: 420px;
            margin: 60px auto;
        }

        .card {
            background: var(--bg-white);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            color: var(--brand-primary);
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: var(--radius);
            border: 1px solid #ccc;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: var(--brand-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
        }

        .btn-primary:hover {
            background: var(--brand-primary-dark);
        }

        .success-message {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .forgot-link {
            text-align: center;
            margin-top: 15px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">STOCKLAND</div>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/listings}">Listings</a>
        <a th:href="@{/register}">Sign Up</a>
    </nav>
</header>

<div class="container">
    <div class="card">

        <h1>Login</h1>

        <!-- ACCOUNT CREATED SUCCESS -->
        <div th:if="${param.success}" class="success-message">
            Successfully created the account!
        </div>

        <!-- PASSWORD CHANGED SUCCESS -->
        <div th:if="${param.passwordChanged}" class="success-message">
            Successfully changed the password!
        </div>

        <!-- LOGIN ERROR -->
        <div th:if="${param.error}" class="error-message">
            Invalid username or password.
        </div>

        <form th:action="@{/login}" method="post">

            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" name="password" id="password" required>
                <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
            </div>

            <button class="btn-primary" type="submit">Login</button>

        </form>

        <div class="forgot-link">
            <a th:href="@{/forgot-password}">Forgot Password?</a>
        </div>

    </div>
</div>

<footer>
    STOCKLAND - Real Estate Property Listing & Management System
</footer>

<script>
    function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
