<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Listing – STOCKLAND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --brand-primary: #1f3c88;
            --brand-primary-dark: #162b5c;
            --brand-accent: #4a6cf7;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --text-dark: #222;
            --text-light: #666;
            --radius: 8px;
            --shadow: 0 2px 6px rgba(0,0,0,0.08);
            --transition: 0.25s ease;
        }

        body { margin:0; font-family: Arial, sans-serif; background: var(--bg-light); color: var(--text-dark); }
        a { color: var(--brand-primary); text-decoration:none; transition: var(--transition); }
        a:hover { color: var(--brand-accent); }

        .navbar { background: var(--brand-primary); color:#fff; padding:15px 30px; display:flex; justify-content:space-between; align-items:center; }
        .navbar .logo { font-size:22px; font-weight:bold; letter-spacing:1px; }
        .navbar nav a { color:#fff; margin-left:18px; font-size:14px; }
        .navbar nav a:hover { color:#dfe6ff; }

        @media (max-width:700px){
            .navbar { flex-direction:column; align-items:flex-start; }
            .navbar nav { margin-top:10px; display:flex; flex-wrap:wrap; gap:10px; }
        }

        .container { max-width:900px; margin:25px auto; padding:0 15px; }
        h1 { margin-top:0; font-size:26px; }

        .card { background: var(--bg-white); padding:25px; border-radius: var(--radius); box-shadow: var(--shadow); }

        form { display:grid; grid-template-columns:1fr 1fr; gap:18px; }
        form .full { grid-column:1 / -1; }

        label { display:block; margin-bottom:4px; font-size:14px; }
        input, select, textarea { width:100%; padding:10px; border-radius: var(--radius); border:1px solid #ccc; box-sizing:border-box; font-size:14px; }
        textarea { resize: vertical; min-height:100px; }

        .actions { margin-top:20px; }
        .btn-primary { padding:10px 18px; background: var(--brand-primary); color:#fff; border-radius: var(--radius); font-size:15px; border:none; cursor:pointer; transition: var(--transition); }
        .btn-primary:hover { background: var(--brand-primary-dark); }

        .btn-secondary { padding:10px 18px; background:#ddd; color:#333; border-radius: var(--radius); font-size:15px; border:none; cursor:pointer; margin-left:10px; }
        .btn-secondary:hover { background:#ccc; }

        footer { text-align:center; padding:20px; font-size:13px; color: var(--text-light); margin-top:40px; }

        @media (max-width:700px){ form { grid-template-columns:1fr; } }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">STOCKLAND</div>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/listings}">Listings</a>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/create-listing}">Post property</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<div class="container">
    <h1>Create New Listing</h1>

    <div class="card">
        <form>

            <div class="full">
                <label>Title</label>
                <input type="text" placeholder="Modern apartment in Riga center" required>
            </div>

            <div>
                <label>City</label>
                <input type="text" placeholder="Riga" required>
            </div>

            <div>
                <label>Address</label>
                <input type="text" placeholder="Street, house number">
            </div>

            <div>
                <label>Property Type</label>
                <select required>
                    <option value="">Select type</option>
                    <option>Apartment</option>
                    <option>House</option>
                    <option>Commercial</option>
                    <option>Land</option>
                </select>
            </div>

            <div>
                <label>Deal Type</label>
                <select required>
                    <option value="">Select</option>
                    <option>For sale</option>
                    <option>For rent</option>
                </select>
            </div>

            <div>
                <label>Price (€)</label>
                <input type="number" min="0" placeholder="150000" required>
            </div>

            <div>
                <label>Area (m²)</label>
                <input type="number" min="0" placeholder="50">
            </div>

            <div>
                <label>Rooms</label>
                <input type="number" min="0" placeholder="2">
            </div>

            <div class="full">
                <label>Description</label>
                <textarea placeholder="Describe the property..."></textarea>
            </div>

            <div class="full">
                <label>Images (static demo)</label>
                <input type="file" multiple>
            </div>

            <div class="full">
                <label>Contact Phone</label>
                <input type="text" placeholder="+371 ...">
            </div>

            <div class="full">
                <label>Contact Email</label>
                <input type="email" placeholder="agent@example.com">
            </div>

        </form>

        <div class="actions">
            <button class="btn-primary" type="button">Save Listing</button>
            <button class="btn-secondary" type="button" onclick="window.location.href='/dashboard'">Cancel</button>
        </div>
    </div>
</div>

<footer>
    STOCKLAND - Real Estate Property Listing & Management System
</footer>

<div th:replace="fragments/chatbot :: chatbot"></div>
</body>
</html>
