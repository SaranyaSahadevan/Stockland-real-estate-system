<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Listing – STOCKLAND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
        }

        .navbar {
            background: #1f3c88;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
        }

        button {
            background: #1f3c88;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #162b5c;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div><b>STOCKLAND</b></div>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/listings}">Listings</a>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<div class="container">

    <h2>Create Property Listing</h2>

    <form th:action="@{/properties/create}"
          th:object="${propertyRequestDTO}"
          method="post">

        <label>Title</label>
        <input type="text" th:field="*{title}">
        <div class="error" th:errors="*{title}"></div>

        <label>Location</label>
        <input type="text" th:field="*{location}">
        <div class="error" th:errors="*{location}"></div>

        <label>Property Type</label>
        <select th:field="*{propertyType}">
            <option value="">Select type</option>
            <option th:each="t : ${propertyTypes}"
                    th:value="${t}"
                    th:text="${t}">
            </option>
        </select>
        <div class="error" th:errors="*{propertyType}"></div>

        <label>Deal Type</label>
        <select th:field="*{actionType}">
            <option value="">Select deal</option>
            <option th:each="a : ${actions}"
                    th:value="${a}"
                    th:text="${a}">
            </option>
        </select>
        <div class="error" th:errors="*{actionType}"></div>

        <label>Price (€)</label>
        <input type="number" th:field="*{price}">
        <div class="error" th:errors="*{price}"></div>

        <label>Status</label>
        <select th:field="*{status}">
            <option value="">Select status</option>
            <option value="NEW">NEW</option>
            <option value="OLD">OLD</option>
        </select>
        <div class="error" th:errors="*{status}"></div>

        <label>Description</label>
        <textarea th:field="*{description}"></textarea>
        <div class="error" th:errors="*{description}"></div>

        <button type="submit">Save Listing</button>

    </form>

</div>

</body>
</html>
