<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Listing – STOCKLAND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --brand-primary: #1f3c88;
            --brand-primary-dark: #162b5c;
            --brand-accent: #4a6cf7;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --text-dark: #222;
            --text-light: #666;
            --radius: 8px;
            --shadow: 0 2px 6px rgba(0,0,0,0.08);
            --transition: 0.25s ease;
        }

        body { margin:0; font-family: Arial, sans-serif; background: var(--bg-light); color: var(--text-dark); }
        a { color: var(--brand-primary); text-decoration:none; transition: var(--transition); }
        a:hover { color: var(--brand-accent); }

        .navbar { background: var(--brand-primary); color:#fff; padding:15px 30px; display:flex; justify-content:space-between; align-items:center; }
        .navbar .logo { font-size:22px; font-weight:bold; letter-spacing:1px; }
        .navbar nav a { color:#fff; margin-left:18px; font-size:14px; }
        .navbar nav a:hover { color:#dfe6ff; }

        @media (max-width:700px){
            .navbar { flex-direction:column; align-items:flex-start; }
            .navbar nav { margin-top:10px; display:flex; flex-wrap:wrap; gap:10px; }
        }

        .container { max-width:900px; margin:25px auto; padding:0 15px; }
        h1 { margin-top:0; font-size:26px; }

        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 18px; }
        .card {
            background: var(--bg-white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card-img { height: 150px; background: #d0d6ff; }
        .card-body { padding: 15px; }
        .card-body h3 { margin: 0 0 6px; font-size: 16px; }
        .card-body p { margin: 3px 0; color: var(--text-light); font-size: 13px; }

        .card-footer {
            padding: 10px 15px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            border-top: 1px solid #eee;
        }
        .card-footer a { padding: 6px 10px; background: var(--brand-primary); color: #fff; border-radius: 4px; font-size: 13px; }
        .card-footer a:hover { background: var(--brand-primary-dark); }

        form { display:grid; grid-template-columns:1fr 1fr; gap:18px; }
        form .full { grid-column:1 / -1; }

        label { display:block; margin-bottom:4px; font-size:14px; }
        input, select, textarea { width:100%; padding:10px; border-radius: var(--radius); border:1px solid #ccc; box-sizing:border-box; font-size:14px; }
        textarea { resize: vertical; min-height:100px; }

        .actions { margin-top:20px; }
        .btn-primary { padding:10px 18px; background: var(--brand-primary); color:#fff; border-radius: var(--radius); font-size:15px; border:none; cursor:pointer; transition: var(--transition); }
        .btn-primary:hover { background: var(--brand-primary-dark); }

        .btn-secondary { padding:10px 18px; background:#ddd; color:#333; border-radius: var(--radius); font-size:15px; border:none; cursor:pointer; margin-left:10px; }
        .btn-secondary:hover { background:#ccc; }

        footer { text-align:center; padding:20px; font-size:13px; color: var(--text-light); margin-top:40px; }

        @media (max-width:700px){ form { grid-template-columns:1fr; } }

        .hero {
            background: var(--bg-white);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .filter-box{
            display: flex;
        }

        h2.section-title { margin: 20px 0 10px; font-size: 20px; }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">STOCKLAND</div>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/listings}">Listings</a>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/create-listing}">Post property</a>
        <a th:href="@{/logout}">Logout</a>
    </nav>
</header>

<div class="container">
    <section class="hero">
        <form th:action="@{/properties}" method="get" class="filter-box">
            <input type="text" name="location" placeholder="location" th:value="${filters.location}">
            <input type="number" name="minPrice" placeholder="min. price" th:value="${filters.minPrice}">
            -
            <input type="number" name="maxPrice" placeholder="max. price" th:value="${filters.maxPrice}">
            <select name="actionType">
                <option value=""></option>
                <option th:each="a : ${actions}"
                        th:value="${a}"
                        th:text="${a}"
                        th:selected="${a == filters.actionType}">
                </option>
            </select>
            <select name="propertyType">
                <option value=""></option>
                <option th:each="p : ${propertyTypes}"
                        th:value="${p}"
                        th:text="${p}"
                        th:selected="${p == filters.propertyType}">
                </option>
            </select>
            <select name="status">
                <option value=""></option>
                <option th:value="OLD" th:text="OLD" th:selected="${filters.status == 'OLD'}"></option>
                <option th:value="NEW" th:text="NEW" th:selected="${filters.status == 'NEW'}"></option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div th:if="${errorMessage}">
            <span th:text="${errorMessage}"></span>
        </div>
    </section>

    <h2 class="section-title">Searched listings</h2>

    <div class="cards">
        <article class="card" th:each="p : ${properties}">
            <div class="card-img"></div>
            <div class="card-body">
                <h3 th:text="${p.title}">Property title</h3>
                <p th:text="${p.location}">location</p>
                <p th:text="${p.propertyType}">Type</p>
                <p th:text="${p.actionType}">Action</p>
                <p th:text="${p.price}">€0</p>
                <p th:text="${p.status}">status</p>
                <p th:text="${p.description}">description</p>
            </div>
            <div class="card-footer">
<!--                <span th:text="${p.agentName}">Agent name</span>-->
<!--                <a th:href="@{/property/{id}(id=${p.id})}">View</a>-->
            </div>
        </article>

        <p th:if="${#lists.isEmpty(featuredProperties)}">
            No featured properties yet.
        </p>
    </div>

</div>

<footer>
    STOCKLAND - Real Estate Property Listing & Management System
</footer>

<div th:replace="fragments/chatbot :: chatbot"></div>
</body>
</html>
