<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register ‚Äì STOCKLAND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --brand-primary: #1f3c88;
            --brand-primary-dark: #162b5c;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --radius: 8px;
            --shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-light);
        }

        .navbar {
            background: var(--brand-primary);
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar nav a {
            color: white;
            margin-left: 18px;
            text-decoration: none;
        }

        .container {
            max-width: 450px;
            margin: 60px auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: var(--radius);
            border: 1px solid #ccc;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--brand-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 13px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo">STOCKLAND</div>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/listings}">Listings</a>
        <a th:href="@{/login}">Login</a>
    </nav>
</header>

<div class="container">
    <div class="card">

        <h1>Create Account</h1>

        <div class="error" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">

            <label>Full Name</label>
            <input type="text" th:field="*{fullName}">
            <div class="error" th:errors="*{fullName}"></div>

            <label>Email</label>
            <input type="email" th:field="*{email}">
            <div class="error" th:errors="*{email}"></div>

            <label>Username</label>
            <input type="text" th:field="*{username}">
            <div class="error" th:errors="*{username}"></div>

            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" th:field="*{password}" id="password">
                <span class="toggle-eye" onclick="togglePassword('password')">üëÅ</span>
            </div>
            <div class="error" th:errors="*{password}"></div>

            <label>Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" name="confirmPassword" id="confirmPassword">
                <span class="toggle-eye" onclick="togglePassword('confirmPassword')">üëÅ</span>
            </div>

            <button class="btn-primary" type="submit">Sign Up</button>
        </form>

    </div>
</div>

<footer>
    STOCKLAND - Real Estate Property Listing & Management System
</footer>

<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
