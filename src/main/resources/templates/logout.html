<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logged Out – STOCKLAND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --brand-primary: #1f3c88;
            --brand-primary-dark: #162b5c;
            --brand-accent: #4a6cf7;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --text-dark: #222;
            --text-light: #666;
            --radius: 8px;
            --shadow: 0 2px 6px rgba(0,0,0,0.08);
            --transition: 0.25s ease;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .navbar {
            background: var(--brand-primary);
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar nav a {
            color: #fff;
            margin-left: 18px;
            font-size: 14px;
            text-decoration: none;
        }

        .navbar nav a:hover {
            color: #dfe6ff;
        }

        @media (max-width: 700px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar nav {
                margin-top: 10px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 0 15px;
            text-align: center;
        }

        .card {
            background: var(--bg-white);
            padding: 40px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            color: var(--brand-primary);
        }

        p {
            font-size: 15px;
            color: var(--text-light);
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: var(--brand-primary);
            color: #fff;
            border-radius: var(--radius);
            font-size: 15px;
            text-decoration: none;
            transition: var(--transition);
        }

        .btn:hover {
            background: var(--brand-primary-dark);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: var(--text-light);
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header class="navbar">
    <div class="logo">STOCKLAND</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="listings.html">Listings</a>
        <a href="login.html">Login</a>
        <a href="register.html">Sign up</a>
    </nav>
</header>

<div class="container">
    <div class="card">
        <h1>You have been logged out</h1>
        <p>Thank you for using STOCKLAND.
            You can log in again anytime or continue browsing as a guest.</p>

        <a class="btn" href="login.html">Login again</a>
        <br><br>
        <a href="index.html">← Return to Home</a>
    </div>
</div>

<footer>
    STOCKLAND - Real Estate Property Listing & Management System
</footer>

</body>
</html>
